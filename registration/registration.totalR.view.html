<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
        <style>
            body {
                background-color : #ffeeff;
                margin: 0;
                padding: 0;
            }
            table {
                width:100%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
            table#t01 tr:nth-child(even) {
                background-color: #eee;
            }
            table#t01 tr:nth-child(odd) {
               background-color:#fff;
            }
            table#t01 th	{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div ng-include = "'profiles/profile.view.html'"></div><br>
        <div>Total Registration {{ count }}
        </div>
        <div>
            <table id="t01">
                <tr>
                    <th>user ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>App Id</th>
                    <th>Role</th>
                    <th>On Board</th>
                    <th>created</th>
                </tr>
                <tr ng-repeat=" user in users ">
                    <td ><a ng-href="#/profile/{{user._id}}/{{ user.roles }}">{{ user._id }} </a></td>
                    <td>{{ user.fullname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.appid }}</td>
                    <td>{{ user.roles }}</td>
                    <td>{{ user.onboard }}</td>
                    <td>{{ user.created }}</td>
<!--                    <td>
                        <button type="button" ng-click="showProfile()">showProfile</button>
                        <button type="button" ng-click="hideProfile()">hideProfile</button>
                    </td>-->
                </tr>
            </table>
            <div>
                
            </div>
                
        </div><br>
        <paging>
        <ul class="pagination"
                num-pages="tasks.pageCount"
                current-page="tasks.currentPage"
                on-select-page="selectPage(page)">
                <li ng-class="{disabled: noPrevious()}">
                    <a ng-click="selectPrevious()">&laquo;</a>
                </li>
                <li ng-repeat="page in pages"
                    ng-class="{active: isActive(page)}">
                    <a ng-click="selectPage(page)">{{page}}</a>
                </li>
                <li ng-class="{disabled: noNext()}">
                    <a ng-click="selectNext()">&raquo;</a>
                </li>
            </ul>
        </paging>
    </body>
</html>
