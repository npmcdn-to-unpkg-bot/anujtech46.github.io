<!DOCTYPE html>
<html>
    <head>
        <title>Upgrade User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/allCSS.css">
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>
        <div>Total user purchased = {{count }}</div><br>
        <div>
            <table id="t01">
                <tr>
                    <th>User Id</th>
                    <th>v1username</th>
                    <th>products</th>
                    <th>created</th>
                </tr>
                <tr ng-repeat=" user in upgradeUsers ">
                   <td ng-click="getProfiles(user.userid)">{{ user.userid}}</td>
                    <td>{{ user.v1username}}</td>
                    <td>{{ user.products }}</td>
                    <td>{{ user.created }}</td>
                </tr>
            </table>
        </div><br>
    </body>
</html>
