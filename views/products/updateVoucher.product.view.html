<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Update Voucher product</title>
  
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/allCSS.css">
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>
        <div align="center">
            <form name="product" ng-submit="updateVoucherProduct()" role="addPromo" novalidate>
                <div ng-class="{ 'has-error': product.pi.$touched && product.pi.$invalid }">
                    <p>
                        <label>Product Identifier : </label>
                        <input type="text" name="pi" ng-model="voucher.pi" readonly required>
                    </p>
                    <div ng-messages="product.pi.$error" ng-if="product.pi.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>

                <div ng-class="{ 'has-error': product.pname.$touched && product.pname.$invalid }">
                    <p>
                        <label>Product Name : </label>
                        <input type="text" name="pname" ng-model="voucher.pname" required>
                    </p>
                    <div ng-messages="product.pname.$error" ng-if="product.pname.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.description.$touched && product.description.$invalid }">
                    <p>
                        <label>Description : </label>
                        <input type="text" name="description" ng-model="voucher.description" required>
                    </p>
                    <div ng-messages="product.description.$error" ng-if="product.description.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.credits.$touched && product.credits.$invalid }">
                    <p>
                        <label>Credits : </label>
                        <input type="number" name="credits" ng-model="voucher.credits" required>
                    </p>
                    <div ng-messages="product.credits.$error" ng-if="product.credits.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.code.$touched && product.code.$invalid }">
                    <p>
                        <label>Code : </label>
                        <input type="text" name="code" ng-model="voucher.code" readonly required>
                    </p>
                    <div ng-messages="product.code.$error" ng-if="product.code.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.codemajor.$touched && product.codemajor.$invalid }">
                    <p>
                        <label>Code Major: </label>
                        <input type="text" name="codemajor" ng-model="voucher.codemajor" readonly required>
                    </p>
                    <div ng-messages="product.codemajor.$error" ng-if="product.codemajor.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.codeminor.$touched && product.codeminor.$invalid }">
                    <p>
                        <label>Code Minor: </label>
                        <input type="text" name="codeminor" ng-model="voucher.codeminor" readonly required>
                    </p>
                    <div ng-messages="product.codeminor.$error" ng-if="product.codeminor.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.cvfd.$touched && product.cvfd.$invalid }">
                    <p>
                        <label>Credits valid for days : </label>
                        <input type="number" name="cvfd" ng-model="voucher.cvfd" required>
                    </p>
                    <div ng-messages="product.cvfd.$error" ng-if="product.cvfd.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.expiry.$touched && product.expiry.$invalid }">
                    <p>
                        <label>Expire on : </label>
                        <input type="text" name="expiry" ng-model="voucher.expiry" readonly required>
                    </p>
                    <div ng-messages="product.expiry.$error" ng-if="product.expiry.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.evfd.$touched && product.evfd.$invalid }">
                    <p>
                        <label>Extend Validity for days : </label>
                        <input type="number" name="evfd" ng-model="voucher.evfd" required>
                    </p>
                    <div ng-messages="product.evfd.$error" ng-if="product.evfd.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                
                <div ng-class="{ 'has-error': product.usagecount.$touched && product.usagecount.$invalid }">
                    <p>
                        <label>Usage Count : </label>
                        <input type="number" name="usagecount" ng-model="voucher.usagecount" readonly required>
                    </p>
                    <div ng-messages="product.usagecount.$error" ng-if="product.usagecount.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.availablefor.$touched && product.availablefor.$invalid }">
                    <p>
                        <label>Available For : </label>
                        <input type="text" name="availablefor" ng-model="voucher.availablefor" required>
                    </p>
                    <div ng-messages="product.availablefor.$error" ng-if="product.availablefor.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div>
                    <p style="align-content: center">
                        <button type="submit" ng-disabled="product.$invalid && product.$dirty">Submit</button>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
