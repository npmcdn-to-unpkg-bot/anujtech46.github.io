<!DOCTYPE html>
<html>
    <head>
        <title>Referral code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table {
                width:100%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
            table#t01 tr:nth-child(even) {
                background-color: #eee;
            }
            table#t01 tr:nth-child(odd) {
               background-color:#fff;
            }
            table#t01 th	{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>
        <div>Total user show our referral Code = {{count }}</div><br>
        <div>
            <table id="t01">
                <tr>
                    <th>User Id</th>
                    <th>referral code</th>
                    <th>Created</th>
                </tr>
                <tr ng-repeat=" rc in referralcodes ">
                   <td ng-click="getProfiles(rc.userid)">{{ rc.userid}}</td>
                    <td>{{ rc.referralcode}}</td>
                    <td>{{ rc.created }}</td>
                </tr>
            </table>
        </div><br>
    </body>
</html>
