<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Add Shop product</title>
  
        <!-- CSS -->
        
         
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>
        <div align="center">
            <form name="product" ng-submit="addShopProduct()" ng-hide="hideform" role="addPromo" novalidate>
                <div ng-class="{ 'has-error': product.pi.$touched && product.pi.$invalid }">
                    <p>
                        <label>Product Identifier : </label>
                        <input type="text" name="pi" ng-model="shop.pi" required>
                    </p>
                    <div ng-messages="product.pi.$error" ng-if="product.pi.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div> 
                </div>
              <div ng-class="{ 'has-error': product.spid.$touched && product.spid.$invalid }">
                  <p>
                      <label>Partner Id : </label>
                      <input type="text" name="spid" ng-model="shop.spid" required>
                  </p>
                  <div ng-messages="product.spid.$error" ng-if="product.spid.$touched">
                      <div ng-messages-include="error/error.html"></div>
                  </div> 
              </div>
                <div ng-class="{ 'has-error': product.pname.$touched && product.pname.$invalid }">
                    <p>
                        <label>Product Name : </label>
                        <input type="text" name="pname" ng-model="shop.pname" required>
                    </p>
                    <div ng-messages="product.pname.$error" ng-if="product.pname.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.description.$touched && product.description.$invalid }">
                    <p>
                        <label>Description : </label>
                        <input type="text" name="description" ng-model="shop.description" required>
                    </p>
                    <div ng-messages="product.description.$error" ng-if="product.description.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.credits.$touched && product.credits.$invalid }">
                    <p>
                        <label>Credits : </label>
                        <input type="number" name="credits" ng-model="shop.credits" required>
                    </p>
                    <div ng-messages="product.credits.$error" ng-if="product.credits.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.cvfd.$touched && product.cvfd.$invalid }">
                    <p>
                        <label>Credits valid for days : </label>
                        <input type="number" name="cvfd" ng-model="shop.cvfd" required>
                    </p>
                    <div ng-messages="product.cvfd.$error" ng-if="product.cvfd.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
              <div ng-class="{ 'has-error': product.pvfd.$touched && product.pvfd.$invalid }">
                    <p>
                        <label>Product valid for days </label>
                        <input type="number" name="pvfd" ng-model="shop.pvfd" required>
                    </p>
                    <div ng-messages="product.pvfd.$error" ng-if="product.pvfd.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div ng-class="{ 'has-error': product.availablefor.$touched && product.availablefor.$invalid }">
                    <p>
                        <label>Available For : </label>
                        <input type="text" name="availablefor" ng-model="shop.availablefor" required>
                    </p>
                    <div ng-messages="product.availablefor.$error" ng-if="product.availablefor.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <div>
                    <p style="align-content: center">
                        <button type="submit" ng-disabled="PromoP.$invalid && PromoP.$dirty">Submit</button>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
