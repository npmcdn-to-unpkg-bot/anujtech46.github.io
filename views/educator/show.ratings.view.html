<html>
    <head>
        <title>Lookers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color : #ffeeff;
                margin: 0;
                padding: 0;
            }
            table {
                width:100%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
            table#t01 tr:nth-child(even) {
                background-color: #eee;
            }
            table#t01 tr:nth-child(odd) {
               background-color:#fff;
            }
            table#t01 th	{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>
        <div>
            <table id="t01">
                <tr>
                    <th>user ID</th>
                    <th>Rating</th>
                    <th>No Of Question</th>
                    <th>Created</th>
                </tr>
                <tr ng-repeat=" rating in ratings ">
                    <td >{{ rating.userid }}</td>
                    <td >{{ rating.rating }}</td>
                    <td >{{ rating.noq }}</td>
                    <td >{{ rating.created }}</td>

<!--                    <td>
                        <button type="button" ng-click="showProfile()">showProfile</button>
                        <button type="button" ng-click="hideProfile()">hideProfile</button>
                    </td>-->
                </tr>
            </table> 
        </div>
    </body>
</html>
