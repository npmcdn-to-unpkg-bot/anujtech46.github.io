<html>
    <head>
        <title>Lookers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>
        <div>
            <table id="t01">
                <tr>
                    <th>user ID</th>
                    <th>Rating</th>
                    <th>No Of Question</th>
                    <th>Created</th>
                </tr>
                <tr ng-repeat=" rating in ratings ">
                    <td >{{ rating.userid }}</td>
                    <td >{{ rating.rating }}</td>
                    <td >{{ rating.noq }}</td>
                    <td >{{ rating.created }}</td>

<!--                    <td>
                        <button type="button" ng-click="showProfile()">showProfile</button>
                        <button type="button" ng-click="hideProfile()">hideProfile</button>
                    </td>-->
                </tr>
            </table> 
        </div>
    </body>
</html>
