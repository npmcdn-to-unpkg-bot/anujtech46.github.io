<html>
    <head>
        <title>All Educator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color : #ffeeff;
                margin: 0;
                padding: 0;
            }
            table {
                width:100%;
            }
            table#t02, th, td#02 {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
            table#t01 tr:nth-child(even) {
                background-color: #eee;
            }
            table#t01 tr:nth-child(odd) {
               background-color:#fff;
            }
            table#t01 th	{
                background-color: black;
                color: white;
            }
            button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                border-radius: 50%;

            }
        </style>
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>

        <div>Total Educator = {{ count }}</div><br>
        <div ng-hide="hideTable">
            <table id="t01" id="t02">
                <tr>
                    <th>user ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>App Id</th>
                    <th>Role</th>
                    <th>On Board</th>
                    <th>created</th>
                </tr>
                <tr ng-repeat=" user in users ">
                    <td ng-click="getProfiles(user._id, user.roles)">{{ user._id }} </td>
                    <td id="t02">{{ user.fullname }}</td>
                    <td id="t02">{{ user.email }}</td>
                    <td id="t02">{{ user.appid }}</td>
                    <td id="t02">{{ user.roles }}</td>
                    <td id="t02">{{ user.onboard }}</td>
                    <td id="t02">{{ user.created }}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
