<html>
    <head>
        <title>All CP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/allCSS.css">
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>

        <div>Total channel partner = {{ count }}</div><br>
        <div>
            <table id="t01" id="t02">
                <tr>
                    <th>user ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Institute</th>
                    <th>App Id</th>
                    <th>Role</th>
                    <th>On Board</th>
                    <th>created</th>
                </tr>
                <tr ng-repeat=" user in users ">
                    <td ng-click="getProfiles(user.userid, user.roles)">{{ user.userid }} </td>
                    <td id="t02">{{ user.fullname }}</td>
                    <td id="t02">{{ user.email }}</td>
                    <td id="t02">{{ user.institute }}</td>
                    <td id="t02">{{ user.appid }}</td>
                    <td id="t02">{{ user.roles }}</td>
                    <td id="t02">{{ user.onboard }}</td>
                    <td id="t02">{{ user.created }}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
