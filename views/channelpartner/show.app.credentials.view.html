<!DOCTYPE html>
<html>
    <head>
        <title>Show all apps</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
    </head>
    <body>
        <div ng-include = "'views/profile/profile.view.html'"></div><br>
        <div>
            <p style="align-content: center">
                <button type="submit" ng-click="addAppCredential()">Add App</button>
            </p>
        </div><br>
        <div>Total App Credentials = {{ count }}</div><br>
        <div ng-show="showTable">
            <table id="t01">
                <tr>
                    <th>App ID</th>
                    <th>Secret ID</th>
                    <th>Description</th>
                    <th>created</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat=" app in apps ">
                    <td>{{ app.application_id}}</td>
                    <td>{{ app.secret_id}}</td>                 
                    <td>{{ app.description}}</td>                 
                    <td>{{ app.createdAt }}</td>                   
                    <td><button type="submit" ng-click="deleteAppCredential(app.application_id, app.secret_id)">de</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
