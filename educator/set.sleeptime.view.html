<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bower_components/angularjs-datetime-picker/angularjs-datetime-picker.css" />
        <style>
            .angularjs-datetime-picker {
  color: #333;
  font: normal 14px sans-serif;
  border: 1px solid #ddd;
  display: inline-block;
  background: #fff;
}
.angularjs-datetime-picker > .adp-month {
  text-align: center;
  line-height: 22px;
  padding: 10px;
  background: #fcfcfc;
  text-transform: uppercase;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
  position: relative;
}
.angularjs-datetime-picker > .adp-month > button {
  color: #555;
  font: normal 14px sans-serif;
  outline: none;
  position: absolute;
  background: transparent;
  border: none;
  cursor: pointer;
}
.angularjs-datetime-picker > .adp-month > button:hover {
  color: #333;
}
.angularjs-datetime-picker > .adp-month > button.adp-prev {
  left: 10px;
}
.angularjs-datetime-picker > .adp-month > button.adp-next {
  right: 10px;
}
.angularjs-datetime-picker > .adp-days {
  width: 210px; /* 30 x 7 */
  margin: 10px;
  text-align: center;
}
.angularjs-datetime-picker > .adp-days > .adp-day-of-week, .angularjs-datetime-picker > .adp-days > .adp-day {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  border: 1px solid transparent;
  width: 30px;
  line-height: 28px;
  float: left;
}
.angularjs-datetime-picker > .adp-days > .adp-day-of-week {
  font-weight: bold;
}
.angularjs-datetime-picker > .adp-days > .adp-day:not(.selectable) {
  opacity: 0.15;
  cursor: default;
}
.angularjs-datetime-picker > .adp-days > .adp-day.selectable  {
  cursor: pointer;
}
.angularjs-datetime-picker > .adp-days > .adp-day.selected {
  background: #e0e0e0;
}
.angularjs-datetime-picker > .adp-days > .adp-day.selectable:hover {
  background: #eee;
}
.angularjs-datetime-picker > .adp-days:after {
  content: '';
  display: block;
  clear: left;
  height: 0;
}

.angularjs-datetime-picker input[type=range] {
  width: 150px;
}

        </style>
    </head>
    
    <body>
        <div ng-include = "'profiles/profile.view.html'"></div><br>
        <div>{{ message }}</div>
        
        <div>
            <form name="update" ng-submit="sleepEducator()" ng-hide="hideform" role="update" novalidate>
                <div ng-class="{ 'has-error': update.sleeptime.$touched && update.sleeptime.$invalid }">
                    <p>
                        <label>Sleep Time : </label>
                        <input name="sleeptime" ng-model="sleeptime" datetime-picker date-format="yyyy-MM-ddTHH:mm:ss.000z" ng-model="year" ng-model="month"  ng-model="day" required />
                    </p>
                    <div ng-messages="update.sleeptime.$error" ng-if="update.sleeptime.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
                <p>
                    <label>Sleep Duration : </label>
                    <input type = "text" name="duration" ng-model="sleepduration" />
                </p>
                    <div ng-messages="update.duration.$error" ng-if="update.duration.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                
                <div>
                    <p>
                        <button type="submit" ng-disabled="update.$invalid && update.$dirty">Submit</button>
                    </p>
                
                </div>
            </form>    
        </div>
    </body>
</html>
