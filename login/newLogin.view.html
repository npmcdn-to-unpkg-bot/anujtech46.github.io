<section class="container">
            <div class="login" ng-controller="loginCtrl">
                <h2>Login</h2>
                <form name="loginForm" ng-submit="loginFunction()" role="login">
                    <div ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
                        <p><input type="text" name="username" value="" placeholder="Username or Email" ng-model="username" required></p>
                        <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                        <p><input type="password" name="password" value="" placeholder="Password" ng-model="password" required></p>
                        <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div>
                        <p class="submit"><input type="submit" name="commit" value="Login"  ng-disabled="loginForm.$invalid && loginForm.$dirty"></p>
                    </div>
                </form>
            </div>
        </section>
