<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Add Promo product</title>
  
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">
    </head>
    <body>
        <div ng-include = "'profiles/profile.view.html'"></div><br>
        
        <div>
            <p>{{ ctrl }}</p>
<!--            <pre> userForm.name.$error = {{ userForm.name.$error | json }}</pre>-->
            <form name="userForm" novalidate>
                <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
                    <label>Name</label>
                        <input type="text" name="name" class="form-control" 
                                ng-model="main.name"
                                ng-minlength="5"
                                ng-maxlength="10"
                        required>
        
                    <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
    
                <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
                    <label>Email</label>
                        <input type="email" name="email" class="form-control" 
                            ng-model="main.email"
                            ng-minlength="5"
                            ng-maxlength="20"
                        required>

                    <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                        <div ng-messages-include="error/error.html"></div>
                    </div>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>  
            </form>
         
            
        </div>
    </body>
</html>
